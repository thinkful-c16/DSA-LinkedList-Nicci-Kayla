<script>

'use strict';
class _Node {
  constructor(value, next) {
    this.value = value;
    this.next = next;
  }
}

class LinkedList {
  constructor() {
    this.head = null;
  }

  insertFirst(node){
    this.head = new _Node(node, this.head);  
  }

  insertLast(node){
    if(this.head === null) {
      this.insertFirst(node);
    }else {
      let tempNode = this.head;
      while(tempNode.next !== null) {
        tempNode = tempNode.next;
      }
      tempNode.next = new _Node(node, null);

    }
  }

  find(node) {
      let currNode = this.head;

      if(!this.head) {
          return null;
      }

      while(currNode.value !== node) {
        if(currNode.next === null) {
            return 'Node not found';
        } else {
            currNode = currNode.next;
        }
      }

      return currNode;
  }

  removal(node) {
      if(!this.head) {
          return null;
      }

      if(this.head === node) {
          this.head = this.head.next;
          return;
      }

      let currNode = this.head;
      let prevNode = this.head;

      while((currNode !== null) && (currNode.value !== node)){
        prevNode = currNode;
        currNode = currNode.next;
      }
  }
